syntax = "proto3";
package services;

option go_package=".;wakadoo_grpc_contract";

service Auth {
  rpc SignIn(SignInRequest) returns (SignInResponse) {}
}

message SignInRequest {
  string email = 1;
  string password = 2;
}

message SignInResponse {
  Account account = 1;
  string session = 2;
}

message Account {
  string email = 1;
  string name = 2;
}